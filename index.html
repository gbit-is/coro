<head>
<link href="https://unpkg.com/tabulator-tables@4.5.3/dist/css/tabulator.min.css" rel="stylesheet">
<script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.5.3/dist/js/tabulator.min.js"></script>



 <title>Gbit - Coro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>



</head>

<body>


<div class="jumbotron text-center">
  <h3>Corona statistics</h3>
<a href="/coro/about">About</a>

</div>


<div class="container">
<div id="example-table"></div>
</div>




<script>

var table = new Tabulator("#example-table", {
 	layout:"fitColumns", //fit columns to width of table (optional)
 	columns:[ //Define Table Columns
	 	{title:"Country", field:"country", width:150},
	 	{title:"Rate", field:"freq", align:"right"},
	 	{title:"Population", field:"population", align:"right"},
	 	{title:"Confirmed cases", field:"cases", align:"right"},
	 	{title:"Deaths", field:"deaths" , align:"right"},
	 	{title:"Death rate(%)", field:"deathRate", align:"right"},
 	],
 	rowClick:function(e, row){ //trigger an alert message when the row is clicked
 	},
});




var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var myObj = JSON.parse(this.responseText);
	table.setData(myObj);
  }
};
xmlhttp.open("GET", "report.json", true);
xmlhttp.send();





</script>


</body>
